<ion-header>

  <ion-navbar>
    <ion-title>Silaba</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-item>
	    <ion-label stacked>Syllable</ion-label>
	    <ion-input [(ngModel)]="syllable"></ion-input>
	  </ion-item>
  	</ion-list>
  	<button ion-button round (click)="describe()">Primary Round</button>

  	<ion-list>
	  <button ion-item *ngFor="let letter of letters" (click)="readLetter(letter)">
	    {{ letter }}
	  </button>  
	</ion-list>

</ion-content>
