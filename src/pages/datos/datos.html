<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
	  <ion-label stacked>Cedula</ion-label>
	  <ion-input [(ngModel)]="cedula"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label stacked>Ciudad</ion-label>
	  <ion-input [(ngModel)]="ciudad"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label stacked>Apellidos</ion-label>
	  <ion-input [(ngModel)]="apellidos"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label stacked>Nombres</ion-label>
	  <ion-input [(ngModel)]="nombres"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label stacked>EPS</ion-label>
	  <ion-input [(ngModel)]="eps"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label stacked>celular</ion-label>
	  <ion-input [(ngModel)]="celular"></ion-input>
	</ion-item>
	<button ion-button round (click)="showdata()">Show data</button>


</ion-content>
