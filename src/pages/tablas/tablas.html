<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tablas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label stacked>Number</ion-label>
	    <ion-input type="number" [(ngModel)]="numero"></ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label>Operation</ion-label>
		<ion-select [(ngModel)]="operation">
		  <ion-option value="sum">Sumatoria</ion-option>
		  <ion-option value="fac">Factorial</ion-option>
		</ion-select>
	  </ion-item>
	  <button ion-button round (click)="calcule()">Calcular</button>
  	</ion-list>
  	<ion-list>
	  <button ion-item *ngFor="let resultado of tabla">
	    {{ resultado }}
	  </button>  
	</ion-list>
</ion-content>
